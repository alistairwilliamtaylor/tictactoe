<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameplay">
        <div class="container">
            <div class="grid-box one"></div>
            <div class="grid-box two"></div>
            <div class="grid-box three"></div>
            <div class="grid-box four"></div>
            <div class="grid-box five"></div>
            <div class="grid-box six"></div>
            <div class="grid-box seven"></div>
            <div class="grid-box eight"></div>
            <div class="grid-box nine"></div>
        </div>

        <div class="game-mode"></div>

        <button class='two-player'>two-player mode</button>
        <button class="pathetic">pathetic bot mode</button>
        <button class='invincible'>difficult bot mode</button>
    </div>
    
    <div class="endgame">
        <div class="winner">x</div>
        <div class="wins-text">wins</div>
        <button class="play-again">play again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
